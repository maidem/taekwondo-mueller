<html
    data-namespace-typo3-fluid="true"
    xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taekwondo MÃ¼ller</title>
        <vite:asset
            entry="EXT:taekwondo_mueller_sitepackage/Resources/Private/Main.entry.js"
        />
    </head>
    <body>
        <main class="flex-grow-1">
            <ul>
                <f:for each="{mainnavigation}" as="mainnavigationItem">
                    <li
                        class="{f:if(condition: mainnavigationItem.active, then:'active')}"
                    >
                        <a
                            href="{mainnavigationItem.link}"
                            target="{mainnavigationItem.target}"
                            title="{mainnavigationItem.title}"
                        >
                            {mainnavigationItem.title}
                        </a>
                        <f:if condition="{mainnavigationItem.children}">
                            <ul>
                                <f:for
                                    each="{mainnavigationItem.children}"
                                    as="child"
                                >
                                    <li
                                        class="{f:if(condition: child.active, then:'active')}"
                                    >
                                        <a
                                            href="{child.link}"
                                            target="{child.target}"
                                            title="{child.title}"
                                        >
                                            {child.title}
                                        </a>
                                    </li>
                                </f:for>
                            </ul>
                        </f:if>
                    </li>
                </f:for>
            </ul>
            <f:render section="Main" />
        </main>

        <f:render partial="Footer" />
    </body>
</html>
